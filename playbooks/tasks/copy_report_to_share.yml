- name: Mount NFS share
  ansible.builtin.mount:
    path: /mnt/nfs_share
    src: 10.203.20.3:/mnt/raid1/scripts
    fstype: nfs
    opts: "nfsvers=4"
    state: mounted
  become: yes
  
- name: Copy HTML report to NFS share
  ansible.builtin.copy:
    src: /tmp/my_html_report.html
    dest: /mnt/nfs_share/my_html_report.html

- name: Unmount SMB share
  ansible.builtin.mount:
    path: /mnt/nfs_share
    state: unmounted
